<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Registration Chamber</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="register-body">
    <!-- Holographic Matrix Background -->
    <div class="matrix-bg">
        <div class="grid-lines"></div>
        <div class="data-streams">
            <div class="stream stream-1"></div>
            <div class="stream stream-2"></div>
            <div class="stream stream-3"></div>
        </div>
        <div class="hologram-cubes">
            <div class="holo-cube cube-1"></div>
            <div class="holo-cube cube-2"></div>
            <div class="holo-cube cube-3"></div>
            <div class="holo-cube cube-4"></div>
        </div>
    </div>

    <!-- Central Registration Chamber -->
    <div class="chamber-container">
        <div class="chamber-frame">
            <!-- Morphing Geometric Form -->
            <div class="morphing-form">
                <div class="form-vertices">
                    <div class="vertex vertex-1"></div>
                    <div class="vertex vertex-2"></div>
                    <div class="vertex vertex-3"></div>
                    <div class="vertex vertex-4"></div>
                    <div class="vertex vertex-5"></div>
                    <div class="vertex vertex-6"></div>
                </div>

                <div class="form-inner">
                    <div class="registration-content">
                        <div class="chamber-title">
                            <h1 class="neon-text">
                                <span class="letter" style="--delay: 0s">N</span>
                                <span class="letter" style="--delay: 0.1s">E</span>
                                <span class="letter" style="--delay: 0.2s">X</span>
                                <span class="letter" style="--delay: 0.3s">U</span>
                                <span class="letter" style="--delay: 0.4s">S</span>
                                <span class="separator">|</span>
                                <span class="letter" style="--delay: 0.6s">R</span>
                                <span class="letter" style="--delay: 0.7s">E</span>
                                <span class="letter" style="--delay: 0.8s">G</span>
                                <span class="letter" style="--delay: 0.9s">I</span>
                                <span class="letter" style="--delay: 1s">S</span>
                                <span class="letter" style="--delay: 1.1s">T</span>
                                <span class="letter" style="--delay: 1.2s">R</span>
                                <span class="letter" style="--delay: 1.3s">Y</span>
                            </h1>
                            <div class="pulse-line"></div>
                        </div>

                        <form class="nexus-form" id="registerForm">
                            <!-- Floating Field Matrix -->
                            <div class="field-matrix">
                                <div class="matrix-row">
                                    <div class="quantum-field">
                                        <div class="field-frame">
                                            <input type="text" id="firstName" class="nexus-input" required>
                                            <label for="firstName" class="matrix-label">
                                                <div class="label-segments">
                                                    <span class="segment">First</span>
                                                    <span class="segment">Name</span>
                                                </div>
                                                <div class="label-glow"></div>
                                            </label>
                                            <div class="field-scanner"></div>
                                        </div>
                                    </div>

                                    <div class="quantum-field">
                                        <div class="field-frame">
                                            <input type="text" id="lastName" class="nexus-input" required>
                                            <label for="lastName" class="matrix-label">
                                                <div class="label-segments">
                                                    <span class="segment">Last</span>
                                                    <span class="segment">Name</span>
                                                </div>
                                                <div class="label-glow"></div>
                                            </label>
                                            <div class="field-scanner"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="matrix-row">
                                    <div class="quantum-field full-width">
                                        <div class="field-frame">
                                            <input type="email" id="regEmail" class="nexus-input" required>
                                            <label for="regEmail" class="matrix-label">
                                                <div class="label-segments">
                                                    <span class="segment">Neural</span>
                                                    <span class="segment">Link</span>
                                                    <span class="segment">Address</span>
                                                </div>
                                                <div class="label-glow"></div>
                                            </label>
                                            <div class="field-scanner"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="matrix-row">
                                    <div class="quantum-field">
                                        <div class="field-frame">
                                            <input type="password" id="regPassword" class="nexus-input" required>
                                            <label for="regPassword" class="matrix-label">
                                                <div class="label-segments">
                                                    <span class="segment">Security</span>
                                                    <span class="segment">Protocol</span>
                                                </div>
                                                <div class="label-glow"></div>
                                            </label>
                                            <div class="field-scanner"></div>
                                        </div>
                                    </div>

                                    <div class="quantum-field">
                                        <div class="field-frame">
                                            <input type="password" id="confirmPassword" class="nexus-input" required>
                                            <label for="confirmPassword" class="matrix-label">
                                                <div class="label-segments">
                                                    <span class="segment">Confirm</span>
                                                    <span class="segment">Protocol</span>
                                                </div>
                                                <div class="label-glow"></div>
                                            </label>
                                            <div class="field-scanner"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Biometric Agreement -->
                            <div class="biometric-agreement">
                                <div class="checkbox-container">
                                    <input type="checkbox" id="terms" class="biometric-check" required>
                                    <label for="terms" class="biometric-label">
                                        <div class="check-scanner">
                                            <div class="scanner-line"></div>
                                        </div>
                                        <span class="agreement-text">
                                            I agree to the <a href="#" class="neural-link">Neural Interface Terms</a>
                                            and <a href="#" class="neural-link">Data Sync Protocols</a>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <!-- Quantum Submit Button -->
                            <div class="submit-container">
                                <button type="submit" class="quantum-button">
                                    <div class="button-core">
                                        <span class="button-label">INITIALIZE NEXUS</span>
                                        <div class="core-energy"></div>
                                    </div>
                                    <div class="button-orbits">
                                        <div class="orbit orbit-1"></div>
                                        <div class="orbit orbit-2"></div>
                                        <div class="orbit orbit-3"></div>
                                    </div>
                                </button>
                            </div>

                            <!-- Navigation Link -->
                            <div class="nav-portal">
                                <a href="login.html" class="warp-link">
                                    <span class="warp-text">Already synchronized?</span>
                                    <span class="warp-action">Access Portal</span>
                                    <div class="warp-trail"></div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Scanning Beams -->
            <div class="scanning-system">
                <div class="scan-beam beam-horizontal"></div>
                <div class="scan-beam beam-vertical"></div>
                <div class="scan-beam beam-diagonal"></div>
            </div>
        </div>
    </div>

    <!-- Digital Rain Effect -->
    <canvas id="digitalRain" class="rain-canvas"></canvas>

    <!-- Initialization Sequence -->
    <div class="init-overlay" id="initOverlay">
        <div class="init-sequence">
            <div class="init-grid"></div>
            <div class="init-progress">
                <div class="progress-bar"></div>
                <div class="progress-text">Initializing Nexus Connection...</div>
            </div>
        </div>
    </div>

    <script src="js/digital-rain.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
